<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from List Parameter</title>
</head>

<body>
    <table border="1" id="myTable">
        <tr>
            <th>full_name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>Items</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
