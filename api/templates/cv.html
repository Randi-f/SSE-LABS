<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='welcome.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <h2>Personal CV</h2>
            <div class="form-wrapper">
                <table border="1">
                    <tr><th colspan="3"> personal cv</th></tr>
                    <tr>
                    <th>name</th>
                    <td>{{response["name"]}}</td>
                    <!-- <td rowspan="3" width="100"><p><a href= "{{response['avatar_url']}}"></a></p></td> -->
                    <!-- <td rowspan="3" width="100"><p><a href= "https://avatars.githubusercontent.com/u/63983780?v=4"></a></p></td> -->
                    <td rowspan="3" width="100"><img src="{{response['avatar_url']}}" width="200"></td>
                    <!-- https://avatars.githubusercontent.com/u/63983780?v=4 -->
                    </tr>
                    <tr>
                        <th>company</th>
                        <td>{{response["company"]}}</td>
                    </tr>
                    <tr>
                        <th>location</th>
                        <td>{{response["location"]}}</td>
                    </tr>
                    <tr>
                        <th>email</th>
                        <td>{{response["email"]}}</td>
                    </tr>
                </table>
                    
            </div>

        </div>
    </div>
</body>
</html>
